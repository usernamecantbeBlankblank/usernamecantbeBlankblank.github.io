<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog testdurchlauf</title>
	<script type="text/javascript" src="../jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.typekit.net/jxt0ckq.css">
		<!-- font-family: "moonblossom", sans-serif; -->
		<!-- font-weight: 400; -->
		<!-- font-style: normal; -->

<style> 

html, body{
	background-color: #ffc062;
	top: 0px; 
	left: 0px; 
	padding: 0; 
	margin: 0; 
	height: 100%; 
	width: 100%; 
	z-index: 8; 
	position: fixed; 
	overflow: hidden;
	
font-family: "duper", sans-serif;
font-weight: 600;
font-style: normal;

}

#picturebehindThePage{
    position: absolute; 
    height: 80vh; 
    width: 50vw; 
    /* background-color: blueviolet; */
    transform: translate( -50%, -60%); 
    left: 50%; 
    top: 50%; 

    background-image: url('../Assets/characters/main/startPic.PNG');
    background-repeat: no-repeat;
    background-size: contain;
    background-position: center;


}


#startIcon{
    height: 500px;
    position: absolute; 
    width: 300px; 
    /* background-color: blueviolet;  */
    left: 50%; 
    bottom: 15%; 
    transform: translate( -50%, 50%); 

    background-image: url('../Assets/buttons/startButton.PNG');
    background-repeat: no-repeat;
    background-size: contain;
    background-position: center;
    cursor: pointer;  
    transition: transform 0.3s ease;
}


#startIcon:hover{

    transform: translate(-50%, 50%) scale(1.2); 
}

.animatePicture {
    animation: flyaway 1s ease-out forwards; /* Hier wird die Animation definiert */
}

@keyframes flyaway {
    0% {
        transform: translate(-50%, -60%); 
    }100% {
        transform: translate(80%, -60%); 
    }
}

#ageContainer{
    height: 100vh; 
    width: 100vw; 
    display: none; 
   

}

#headline{

    position: absolute; 
    height: 100px; 
    width: 900px; 
    font-size: 50px; 
    transform: translate( -50% , -50% );
    left: 50%; 
    top: 100px; 
    text-align: center;

}

#allOfTheAgeDivs{

display: flex; 
transform: translate( -50% , -50% ); 
height: 80vh; 
width: 60vw; 
position: absolute; 

/* background-color: aqua; */
left: 50%; 
top: 50%; 

flex-direction: row;
align-content: center;
justify-content: space-evenly;
align-items: center;
flex-wrap: wrap;


}


.ageImageContainer{

height: 250px;
width: 250px; 
/* background-color: blueviolet; */
cursor: pointer;  
transition: transform 0.3s ease;

}

.ageImageContainer:hover{

    transform: scale(1.2); 
}


.classImageContainer{

    height: 250px;
width: 250px; 
/* background-color: blueviolet; */
cursor: pointer;  
transition: transform 0.3s ease;
display: none


}

.classImageContainer:hover{

transform: scale(1.2); 
}



#age6{
    background-image: url('../Assets/buttons/6.PNG');
    background-repeat: no-repeat;
    background-size: contain;
    background-position: center;
}
#age7{
    background-image: url('../Assets/buttons/7.PNG');
    background-repeat: no-repeat;
    background-size: contain;
    background-position: center;
}
#age8{
    background-image: url('../Assets/buttons/8.PNG');
    background-repeat: no-repeat;
    background-size: contain;
    background-position: center;
}
#age9{
    background-image: url('../Assets/buttons/9.PNG');
    background-repeat: no-repeat;
    background-size: contain;
    background-position: center;
}
#age10{
    background-image: url('../Assets/buttons/10.PNG');
    background-repeat: no-repeat;
    background-size: contain;
    background-position: center;
}


#class1{
    background-image: url('../Assets/buttons/1.PNG');
    background-repeat: no-repeat;
    background-size: contain;
    background-position: center;
}
#class2{
    background-image: url('../Assets/buttons/2.PNG');
    background-repeat: no-repeat;
    background-size: contain;
    background-position: center;
}
#class3{
    background-image: url('../Assets/buttons/3.PNG');
    background-repeat: no-repeat;
    background-size: contain;
    background-position: center;
}
#class4{
    background-image: url('../Assets/buttons/4.PNG');
    background-repeat: no-repeat;
    background-size: contain;
    background-position: center;
}


</style> 
</head>
<body>


<div id = "picturebehindThePage" > </div>
<div id = "startIcon"> </div>
<div id = "ageContainer"> 
    <div id = "headline"> Hallo Abenteurer! Wie alt bist du? </div>
    <div id = "allOfTheAgeDivs"> 

<div class = "ageImageContainer" id="age6"></div>
<div class = "ageImageContainer" id="age7"></div>
<div class = "ageImageContainer" id="age8"></div>
<div class = "ageImageContainer" id="age9"></div>
<div class = "ageImageContainer" id="age10"></div>

<div class = "classImageContainer" id = "class1"> </div>
<div class = "classImageContainer" id = "class2"> </div>
<div class = "classImageContainer" id = "class3"> </div>
<div class = "classImageContainer" id = "class4"> </div>


    </div>

</div>

<script> 
    $(document).ready(function(){
        $('#startIcon').on('click', function(){
            $('#picturebehindThePage').addClass('animatePicture').on('animationend', function() {
                $('#startIcon').fadeOut('slow', function() {
                    // Ausgeführt, wenn das Ausblenden abgeschlossen ist
                    $('#ageContainer').fadeIn('slow'); // Füge das Element #ageContainer ein
                });
            });
        });

        
        $('.ageImageContainer').on('click', function(){
        // Faden Sie alle Elemente mit der Klasse .ageImageContainer sanft aus
        $('.ageImageContainer').fadeOut('slow', function() {
            // Nachdem das Ausblenden abgeschlossen ist, werden die nächsten Elemente eingeblendet
            $('.classImageContainer').fadeIn('slow');
        });

        // Ändern Sie das Element #headline sanft
        $('#headline').fadeOut('slow', function() {
            $(this).html("In welche Klasse gehst du?").fadeIn('slow');
        });
    });


    $('.classImageContainer').on('click', function(){
        window.location.href = './scene1_dialogue_welcome.html'; // Lade die neue HTML-Seite
    });

    document.addEventListener('contextmenu', function(event) {
    event.preventDefault();
});



    });





</script>
    
</body>
</html>
