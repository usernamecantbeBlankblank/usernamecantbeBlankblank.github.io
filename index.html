<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buttons</title>
<style>
    body {
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .button-container {
        display: flex;
        justify-content: space-between;
        width: 200px;
    }
    .button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #8BC34A; /* Hellgrüne Farbe */
        color: white;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        cursor: pointer;
    }
    .button:hover {
        background-color: #689F38; /* Hellgrüne Farbe beim Hover */
    }
</style>
</head>
<body>

<div class="button-container">
    <button class="button" onclick="window.location.href='wuerfelset-dnd.html'">Würfelset DND</button>
    <button class="button" onclick="window.location.href='app-test.html'">App-Test</button>
</div>

</body>
</html>
